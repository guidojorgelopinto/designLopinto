<app-header></app-header>
<body>
  <div class="container">
    <h2>Proyectos</h2>
    <div class="card-container">
      <a *ngFor="let card of cards" [href]="card.link">
        <mat-card class="card" [style.background]="card.backgroundColor" matRipple>
          <h3 class="card-title">{{ card.title }}</h3>
          <p>{{ card.text1 }}</p>
          <p>{{ card.text2 }}</p>
          <div class="image-container">
            <img class="random-image" src="{{ card.image1 }}" alt="Random Image">
            <img class="arrow-image" src="/assets/cards/right-arrow.png" alt="Right Arrow">
          </div>
        </mat-card>
      </a>
    </div>
  </div>
</body>
<app-footer></app-footer>
